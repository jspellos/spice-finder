<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>

  <!-- Chili Pepper Icon -->
  <g transform="translate(256, 200)">
    <!-- Stem -->
    <path d="M -10,-60 Q -10,-80 0,-90 Q 10,-80 10,-60"
          fill="#6B8E23" stroke="#556B2F" stroke-width="3"/>

    <!-- Main pepper body -->
    <ellipse cx="0" cy="0" rx="60" ry="100"
             fill="#DC143C" stroke="#B22222" stroke-width="4"/>

    <!-- Highlight -->
    <ellipse cx="-15" cy="-20" rx="20" ry="30"
             fill="#FF6B6B" opacity="0.6"/>

    <!-- Bottom point -->
    <path d="M -30,80 Q 0,120 30,80"
          fill="#DC143C" stroke="#B22222" stroke-width="4"/>
  </g>

  <!-- Text: SF -->
  <text x="256" y="420"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        text-anchor="middle"
        fill="white">
    SF
  </text>
</svg>
